<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿Section</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="repostPostStyle.css">

</head>

<body>
    <!-- 僅作為寬高參考，之後會刪掉 -->
    <section class="section-solid--top"></section>

    <section class="section-cta">
        <div class="section-cta__inner">
            <div class="section-cta__list">
                <!-- 卡片 1：詐騙/錯假資訊 -->
                <div class="section-cta__card section-cta__card--alert">
                    <div class="feature-cardbg"></div> <!-- 裝飾用 -->
                    <div class="section-cta-alter__content">
                        <h3 class="section-cta__title">
                            保持警惕：詐騙 / 假資訊
                        </h3>
                        <p class="section-cta__text">
                            回報可疑訊息、過期和錯誤資訊，讓我們一起為社群把關！
                        </p>
                        <button type="button" class="btn btn-warning section-cta__btn">
                            回報詐騙 / 錯誤
                        </button>
                    </div>
                </div>

                <!-- 卡片 2：貢獻社群 / 分享投稿 -->
                <div class="section-cta__card section-cta__card--contribute">
                    <div class="section-cta-contribute__content">
                        <h3 class="section-cta__title">
                            貢獻社群：分享投稿
                        </h3>
                        <p class="section-cta__text">
                            無論是新店開幕、活動舉辦或寵物友善空間，歡迎你的情報！
                        </p>
                        <button type="button" class="btn btn-info section-cta__btn">
                            投稿稀寵情報
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 僅作為寬高參考，之後會刪掉 -->
    <section class="section-solid section-solid--top"></section>
</body>

</html>
