<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select1 熱門分類</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="trendingStyle.css">
</head>

<body>
    <!-- 僅作為寬高參考，之後會刪掉 -->
    <section class="section-solid section-solid--top"></section>

    <!-- 熱門分類Section -->
    <section class="trending-section">
        <div class="container-fluid trending-inner">
            <!-- Title -->
            <header class="trending-title text-center">
                <h2 class="trending-title-zh m-0">熱門分類</h2>
                <div class="trending-title-en text-primary" aria-hidden="true">Trending</div>
            </header>

            <!-- Slider -->
            <div class="trending-slider-wrap">
                <!-- 箭頭 (image) -->
                <button class="trending-nav trending-nav--prev" type="button">
                    <img src="https://i.pinimg.com/736x/19/95/dd/1995dd9c7878b6dd6d3e20e8663cf7f2.jpg" alt="往左箭頭">
                </button>

                <!-- Track -->
                <div class="trending-viewport">
                    <div class="trending-track" tabindex="0">
                        <!-- Card 1 (dim) -->
                        <a class="trending-card is-dim" href="＃">
                            <div class="trending-card__circle">
                                <img class="trending-card__img" src="./images/trending-callDuck.jpg" alt="柯爾鴨">
                            </div>
                            <div class="trending-card__plate">
                                <div class="trending-card__name">柯爾鴨</div>
                                <div class="trending-card__count">15項搜尋結果</div>
                            </div>
                        </a>

                        <!-- Card 2 -->
                        <a class="trending-card" href="#">
                            <div class="trending-card__circle">
                                <img class="trending-card__img" src="./images/trending-Parrot.jpg" alt="鸚鵡">
                            </div>
                            <div class="trending-card__plate">
                                <div class="trending-card__name">鸚鵡</div>
                                <div class="trending-card__count">23項搜尋結果</div>
                            </div>
                        </a>

                        <!-- Card 3 -->
                        <a class="trending-card" href="#">
                            <div class="trending-card__circle">
                                <img class="trending-card__img" src="./images/trending-Tortoise.jpg" alt="烏龜">
                            </div>
                            <div class="trending-card__plate">
                                <div class="trending-card__name">烏龜</div>
                                <div class="trending-card__count">32項搜尋結果</div>
                            </div>
                        </a>

                        <!-- Card 4 -->
                        <a class="trending-card" href="#">
                            <div class="trending-card__circle">
                                <img class="trending-card__img" src="./images/trending-Gekkota.jpg" alt="守宮">
                            </div>
                            <div class="trending-card__plate">
                                <div class="trending-card__name">守宮</div>
                                <div class="trending-card__count">9項搜尋結果</div>
                            </div>
                        </a>

                        <!-- Card 5 -->
                        <a class="trending-card" href="#">
                            <div class="trending-card__circle">
                                <img class="trending-card__img" src="./images/trending-Hamster.jpg" alt="倉鼠">
                            </div>
                            <div class="trending-card__plate">
                                <div class="trending-card__name">倉鼠</div>
                                <div class="trending-card__count">16項搜尋結果</div>
                            </div>
                        </a>

                        <!-- Card 6 (dim) -->
                        <a class="trending-card is-dim" href="#">
                            <div class="trending-card__circle">
                                <img class="trending-card__img" src="./images/trending-Hedgehog.jpg" alt="刺蝟">
                            </div>
                            <div class="trending-card__plate">
                                <div class="trending-card__name">刺蝟</div>
                                <div class="trending-card__count">15項搜尋結果</div>
                            </div>
                        </a>
                    </div>
                </div>
                <!-- Right arrow (image) -->
                <button class="trending-nav trending-nav--next" type="button">
                    <img src="https://i.pinimg.com/736x/19/95/dd/1995dd9c7878b6dd6d3e20e8663cf7f2.jpg" alt="往右箭頭">
                </button>
            </div>
        </div>
    </section>

    <!-- 以下僅作為寬高參考，之後會刪掉 -->
    <section class="section-solid section-solid--bottom"></section>
</body>

</html>
